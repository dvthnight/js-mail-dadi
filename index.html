    <title>js-mail-dadi</title>

<body>

    <!-- Mail -->

        <h1>Mail</h1>

        <input type="button" id="button_submit" value="Invia">

        <!-- Dadi -->
    <section>

        <div class="container">

                </div>
                <div class="col-6" id="lancio-computer">
                    <h3>Lancio Computer</h3>
                </div>
            </div>
        </div>
    </section>
    

    <script src="app.js"></script>
</body>
</html>
